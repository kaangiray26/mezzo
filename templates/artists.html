{% extends 'base.html' %}{% block content %}
<navbar>
    <div class="navbar-buttons">
        <a type="button" href="/albums">
            <span icon>album</span>
            <span>Albums</span>
        </a>
        <a type="button" href="/artists" active>
            <span icon>artist</span>
            <span>Artists</span>
        </a>
        <a type="button" href="/songs">
            <span icon>music_note</span>
            <span>Songs</span>
        </a>
        <a type="button" href="/playlists">
            <span icon>queue_music</span>
            <span>Playlists</span>
        </a>
    </div>
</navbar>
<main>
    <div class="items-container">
        <div class="items">
            {% for artist in artists %}
            <div class="item">
                <img
                    src="https://i.scdn.co/image/ab67616d0000b273d70aaa8d075b0c6c0e850219"
                />
                <span>{{ artist[1] }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
