<navbar>
    <div class="navbar-buttons left">
        <a
            type="button"
            onclick="route('/search', focusSearch)"
            {%
            if
            route=="/search"
            %}active{%
            endif
            %}
        >
            <span icon-only>search</span>
        </a>
    </div>
    <div class="navbar-buttons">
        <a
            type="button"
            onclick="route('/albums')"
            {%
            if
            route=="/albums"
            %}active{%
            endif
            %}
        >
            <span icon>album</span>
            <span>Albums</span>
        </a>
        <a
            type="button"
            onclick="route('/artists')"
            {%
            if
            route=="/artists"
            %}active{%
            endif
            %}
        >
            <span icon>artist</span>
            <span>Artists</span>
        </a>
        <a
            type="button"
            onclick="route('/playlists')"
            {%
            if
            route=="/playlists"
            %}active{%
            endif
            %}
        >
            <span icon>queue_music</span>
            <span>Playlists</span>
        </a>
    </div>
    <div class="navbar-buttons right">
        <div class="dropdown">
            <a type="button" onclick="mezzo.openSettings(event, this)">
                <span icon-only>more_vert</span>
            </a>
            <ul id="settings" class="dropdown-menu">
                <li onclick="mezzo.exit()">Exit</li>
            </ul>
        </div>
    </div>
</navbar>
